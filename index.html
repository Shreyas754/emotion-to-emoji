 
<html>
  <head>
    <title>Emotion To Emoji</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>

    <script src="https://unpkg.com/ml5@0.4.3/dist/ml5.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/webcamjs/1.0.26/webcam.js"></script>

    <link rel="stylesheet" type="text/css" href="style.css">
  </head>

  <body>
  <div class="container">
    <center>

      <h1 class="btn btn-warning heading"><span>&#128532;</span>Take your selfie to generate emoji <span style="margin-left: 5px;">&#128522;</span>
     
      </h1>
  
  
   

      <br>

      <p style="font-size: 22px;">
      	<br>
        <b style="color: yellow">Are you Happy?</b>
        <br>
        <br>
        <b style="color: black">Are you Sad?</b>
        <br>
        <br>
        <b style="color: red">Are you Angry?</b>
        <br>
        <br>
        <b style="color: blue">Are you Surprised?</b>
        <br>
      </p>

      <br><br>
      <div class="col-md-4 col-sm-12 col-xs-12">
	      <label>Webcam view - </label>
        <div id="camera"></div>
        <br>
        <button class="btn btn-danger" onclick="take_snapshot()"> Take Snapshot</button>
      
      </div>

     
      
      <div class="col-md-4 col-sm-12 col-xs-12">
	      <label>Prediction 1</label>
      <p class="emotion_name" id="result_emotion_name"></p>
        <br>
        <p class="emoji" id="update_emoji"></p>
        <label>Prediction 2</label>
        <p class="emotion_name" id="result_emotion_name_2"></p>
          <br>
          <p class="emoji" id="update_emoji_2"></p>
      </div>
      <br>
  

      <div class="col-md-4 col-sm-12 col-xs-12">
	      <label>Snapshot</label>
        <div id="result"></div>
        <br>
        <button class="btn btn-danger" onclick="check()"> check</button>
      
      </div>
  
 <footer class="page-footer w-100" style="background-color: chocolate; margin-top: 10px;"> Developed by Shreyas</footer>
    </center>

  </div>



<script src="main.js"></script>

  </body>
</html>
